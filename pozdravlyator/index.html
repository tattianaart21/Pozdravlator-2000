<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function(){
        var t = localStorage.getItem('pozdravlyator_theme') || 'system';
        if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        else if (t === 'light') document.documentElement.setAttribute('data-theme', 'light');
        else document.documentElement.setAttribute('data-theme', window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/logo-hands.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="description" content="Поздравлятор 2000 — персональные поздравления на основе досье с помощью ИИ" />
    <title>Поздравлятор 2000</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
